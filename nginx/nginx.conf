worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
error_log /var/log/nginx/error.log;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    client_header_timeout   1m;
    send_timeout            1m;
    client_max_body_size    100M;
    # client_body_temp_path   /var/tmp/nginx;

    #gzip  on;

    server {
        listen       80 default;
        server_name  _;
        index        index.php index.html index.htm;
        root         /Users/asins/Code;
        autoindex on; # 自动显示目录
        autoindex_exact_size off; # 人性化方式显示文件大小否则以byte显示
        autoindex_localtime on; # 按服务器时间显示，否则以gmt时间显示

        #charset koi8-r;

        # access_log  logs/host.access.log  main;

        location / {
          index index.html index.php;
        }

        location /download/ {
            alias /Users/asins/Downloads/;
        }

        # 支持PHP运行，需先执行sudo php-fpm -D后台运行起来
        location ~ \.php {
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          include fastcgi_params;
          fastcgi_pass 127.0.0.1:9100;
          fastcgi_split_path_info ^(.+\.php)(/.+)$;
          fastcgi_buffers 16 16k;
          fastcgi_buffer_size 32k;
        }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }

    server {
      listen       80;
      server_name  local.youku.com;
      index        index.html index.htm;
      access_log   /var/log/nginx/local.youku.com-access.log;
      error_log    /var/log/nginx/local.youku.com-error.log;

      location / {
        index index.html index.htm index.php;
        index proxy_set_header Host $host;
        index proxy_set_header X-Real-IP $remote_addr;
        index proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://local.youku.com:7001;
      }
    }

    server {
